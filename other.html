<body>



<input id="text" style="  position: fixed; position: absolute;
  top: 50%;
  left: 50%;

  transform: translate(-50%, -50%);background-color:white;font-size:23px; height:45px;width:700px;border-radius:30px;placeholder:search...;">
<button id="myBtn" onclick="hi()"style="background-color: white;border: 0px white;"></button>
<div class="frame" >
<iframe id="ifrm" src="https://news.com.au" style="width:1300px;height:500px;background-color:white;display: none;"></iframe>
<div class="news">
<button onclick="news();" style = "width:600px;height:50px;">hi</button>
</div>
<script>

var frame = document.getElementById("ifrm");

function news(){
document.getElementById("ifrm").style.display = "none";
document.getElementById("ifrm").style.top = "100px";
}

var input = document.getElementById("text");
input.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
   event.preventDefault();
   document.getElementById("myBtn").click();
  }
});
function hi(){
 var search=document.getElementById("text");
        var searchq=search.value;
          window.location.href = "https://google.com/search?q="+searchq;
}
</script>
